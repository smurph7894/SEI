<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Style Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item.active {
            /* Active state handled by transform on carousel-inner */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }

        .carousel-caption h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .carousel-caption p {
            font-size: 1rem;
            margin: 0;
        }

        /* Navigation Controls */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-control:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-control-prev {
            left: 15px;
        }

        .carousel-control-next {
            right: 15px;
        }

        /* Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-indicator.active {
            background: white;
        }

        .carousel-indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Pause indicator */
        .carousel-paused {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .carousel-paused.show {
            opacity: 1;
        }

        /* Keyboard focus styles */
        .carousel-control:focus,
        .carousel-indicator:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* Demo content for slides without images */
        .slide-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-align: center;
        }

        .slide-1 {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }

        .slide-2 {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }

        .slide-3 {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="Images/image_placeholder.jpg" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>First Slide</h3>
                        <p>This is the first slide of our carousel with automatic rotation.</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="Images/image_placeholder2.jpg" alt="Slide 2">
                    <div class="carousel-caption">
                        <h3>Second Slide</h3>
                        <p>This is the second slide with pause on hover functionality.</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <div class="slide-content slide-3">
                        <div>
                            <h3>Third Slide</h3>
                            <p>This slide demonstrates keyboard navigation support.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <button class="carousel-control carousel-control-prev" type="button" data-target="#myCarousel"
                data-slide="prev" aria-label="Previous slide">
                &#8249;
            </button>
            <button class="carousel-control carousel-control-next" type="button" data-target="#myCarousel"
                data-slide="next" aria-label="Next slide">
                &#8250;
            </button>

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button class="carousel-indicator active" data-slide-to="0" aria-label="Go to slide 1"></button>
                <button class="carousel-indicator" data-slide-to="1" aria-label="Go to slide 2"></button>
                <button class="carousel-indicator" data-slide-to="2" aria-label="Go to slide 3"></button>
            </div>

            <!-- Pause Indicator -->
            <div class="carousel-paused" id="pauseIndicator">Paused</div>
        </div>
    </div>

    <script>
        class BootstrapCarousel {
            constructor(element) {
                this.carousel = element;
                this.items = this.carousel.querySelectorAll('.carousel-item');
                this.indicators = this.carousel.querySelectorAll('.carousel-indicator');
                this.prevBtn = this.carousel.querySelector('.carousel-control-prev');
                this.nextBtn = this.carousel.querySelector('.carousel-control-next');
                this.pauseIndicator = this.carousel.querySelector('#pauseIndicator');

                this.currentIndex = 0;
                this.isPlaying = true;
                this.isPaused = false;
                this.interval = null;
                this.autoplayDelay = 5000; // 5 seconds

                this.init();
            }

            init() {
                // Start autoplay if data-ride="carousel" is present
                if (this.carousel.dataset.ride === 'carousel') {
                    this.startAutoplay();
                }

                // Event listeners
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());

                // Indicator clicks
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });

                // Hover events for pause/resume
                this.carousel.addEventListener('mouseenter', () => this.pause());
                this.carousel.addEventListener('mouseleave', () => this.resume());

                // Keyboard navigation
                this.carousel.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Make carousel focusable for keyboard navigation
                this.carousel.setAttribute('tabindex', '0');
            }

            startAutoplay() {
                if (this.interval) {
                    clearInterval(this.interval);
                }

                this.interval = setInterval(() => {
                    if (!this.isPaused) {
                        this.next();
                    }
                }, this.autoplayDelay);

                this.isPlaying = true;
            }

            stopAutoplay() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
                this.isPlaying = false;
            }

            pause() {
                this.isPaused = true;
                this.pauseIndicator.classList.add('show');
            }

            resume() {
                this.isPaused = false;
                this.pauseIndicator.classList.remove('show');
            }

            next() {
                this.currentIndex = (this.currentIndex + 1) % this.items.length;
                this.updateCarousel();
            }

            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
                this.updateCarousel();
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.updateCarousel();
            }

            updateCarousel() {
                // Apply transform to carousel-inner to slide to current index
                const carouselInner = this.carousel.querySelector('.carousel-inner');
                const translateX = -this.currentIndex * 100;
                carouselInner.style.transform = `translateX(${translateX}%)`;

                // Update active slide
                this.items.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentIndex);
                });

                // Update active indicator
                this.indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }

            handleKeyboard(e) {
                switch (e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.prev();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.next();
                        break;
                    case ' ': // Spacebar
                        e.preventDefault();
                        if (this.isPlaying) {
                            this.stopAutoplay();
                            this.pause();
                        } else {
                            this.startAutoplay();
                            this.resume();
                        }
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.goToSlide(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        this.goToSlide(this.items.length - 1);
                        break;
                }
            }
        }

        // Initialize carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            const carouselElement = document.getElementById('myCarousel');
            if (carouselElement) {
                new BootstrapCarousel(carouselElement);
            }
        });

        // Additional utility functions for external control
        window.carouselAPI = {
            pause: function () {
                const carousel = document.getElementById('myCarousel');
                if (carousel && carousel.carouselInstance) {
                    carousel.carouselInstance.pause();
                }
            },
            resume: function () {
                const carousel = document.getElementById('myCarousel');
                if (carousel && carousel.carouselInstance) {
                    carousel.carouselInstance.resume();
                }
            },
            next: function () {
                const carousel = document.getElementById('myCarousel');
                if (carousel && carousel.carouselInstance) {
                    carousel.carouselInstance.next();
                }
            },
            prev: function () {
                const carousel = document.getElementById('myCarousel');
                if (carousel && carousel.carouselInstance) {
                    carousel.carouselInstance.prev();
                }
            }
        };
    </script>
</body>

</html>
