<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Responsive aspect ratio wrapper */
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* Aspect ratio 16:9 - adjust if needed */
            aspect-ratio: 16 / 9;
            /* For browsers not supporting aspect-ratio */
            height: auto;
            min-height: 200px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            font-size: clamp(0.8rem, 1vw, 1.5rem);
        }

        .carousel-caption h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .carousel-caption p {
            margin: 0;
            font-size: 1rem;
        }

        /* Navigation Controls */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .carousel-control:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-control-prev {
            left: 15px;
        }

        .carousel-control-next {
            right: 15px;
        }

        /* Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-indicator.active {
            background: white;
        }

        .carousel-indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Pause indicator */
        .carousel-paused {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .carousel-paused.show {
            opacity: 1;
        }

        /* Keyboard focus styles */
        .carousel-control:focus,
        .carousel-indicator:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .carousel-control {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .carousel-control-prev {
                left: 8px;
            }

            .carousel-control-next {
                right: 8px;
            }

            .carousel-indicator {
                width: 8px;
                height: 8px;
            }

            .carousel-indicators {
                bottom: 8px;
                gap: 6px;
            }

            .carousel-caption {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Slides inserted dynamically -->
            </div>

            <!-- Navigation Controls -->
            <button class="carousel-control carousel-control-prev" type="button" data-target="#myCarousel"
                data-slide="prev" aria-label="Previous slide">&#8249;</button>
            <button class="carousel-control carousel-control-next" type="button" data-target="#myCarousel"
                data-slide="next" aria-label="Next slide">&#8250;</button>

            <!-- Indicators -->
            <div class="carousel-indicators">
                <!-- Indicators inserted dynamically -->
            </div>

            <!-- Pause Indicator -->
            <div class="carousel-paused" id="pauseIndicator">Paused</div>
        </div>
    </div>


</body>

</html>
