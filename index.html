<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEI - Carousel</title>
    <meta http-equiv="refresh" content="0; url=HomePage/carousel.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .redirect-message {
            font-size: 18px;
            color: #333;
        }

        .link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        /* Extra Small (phones) ≤ 480px */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .redirect-message {
                font-size: 16px;
            }
        }

        /* Small (phones/tablets) ≤ 600px */
        @media (max-width: 600px) {
            body {
                padding: 30px 20px;
            }

            .redirect-message {
                font-size: 17px;
            }
        }

        /* Medium (tablets) 601px–900px */
        @media (min-width: 601px) and (max-width: 900px) {
            body {
                padding: 40px 30px;
            }

            .redirect-message {
                font-size: 18px;
            }
        }

        /* Large (laptops) 901px–1200px */
        @media (min-width: 901px) and (max-width: 1200px) {
            body {
                padding: 45px 40px;
            }

            .redirect-message {
                font-size: 19px;
            }
        }

        /* Extra Large (desktops) ≥ 1201px */
        @media (min-width: 1201px) {
            body {
                padding: 50px;
            }

            .redirect-message {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="redirect-message">
        <p>Redirecting to carousel...</p>
        <p>If you are not redirected automatically, <a href="HomePage/carousel.html" class="link">click here</a>.</p>
    </div>
</body>

</html>
